<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natanapp</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/cargar-donacion.css">
</head>
<body id='app'>
  <header>
    <nav class="navbar">
      <a class="navbar-brand text-light" href="#">Cargar donaci√≥n</a>
    </nav>
  </header>
    <div class="container">
    <h5>Lista de articulos donados.</h4>
    <ul id="list" class="list-group">
      <li class="list-group-item">Example</li>
    </ul>
    <form id="formulario" action="">
      <div class="form-group">
        <label for="articulo">Articulo:</label>
        <select class="form-control w-75" id="articulo">
          {% for articulo in articulos %}
            {% if articulo.id == 1 %}
            <option value="{{articulo.id}}" selected>{{articulo.nombre}} <span>({{articulo.medida}})</span></option>
            {% else %}
            <option value="{{articulo.id}}">{{articulo.nombre}} <span>({{articulo.medida}})</span></option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad ():</label>
        <div class="row ml-1">
          <input type="number" class="form-control form-control-sm w-25" id="cantidad" placeholder="">
          <button id="agregarArt" type="button" onclick="agregarArticulo()">+</button>
        </div>
      </div>
    </form>
  </div>
  <script src="static/js/cargar-donacion.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
