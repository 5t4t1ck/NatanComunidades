<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natanapp</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>
    #miTabla {
      border: 1px black solid;
    }
  </style>
</head>

<body>
  <form style="width: 200px; display: flex; flex-direction:column;" action="/cargar/" method="post">
    {% csrf_token %}
    <input style="margin-top:20px" type="text" placeholder="Ingresar Donante" name="donante" id="donante">
    <input style="margin-top:20px" type="file" name="imagen" id="imagen">
    <br>
    <div>
      <table id="miTabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Azucar</td>
            <td>5</td>
          </tr>
        </tbody>
      </table>
    </div>
    <select name="articulo" id="articulo">
      {% for articulo in articulos %}
      <option for="articulo" value="{{articulo.id}}">{{articulo.nombre}}</option>
      {% endfor %}
    </select>
    <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad">
    <button id="agregarArt" type="button" onclick="agregarArticulo()">+</button>
    <br>
    <button onclick="envio()" type="button">Confirmar lista de articulos </button>
    <br>
    <input style="margin-top:20px" type="submit" value="Guardar donaciÃ³n">
  </form>
  <script>
    var listaArticulos = []
    var listaCantidades = []
    function agregarArticulo() {
      var table = document.getElementById('miTabla')
      var articulo = document.getElementById('articulo').value
      var nombreArticulo = document.getElementById('articulo').children[articulo - 1].innerHTML
      var cantidad = document.getElementById('cantidad').value
      console.log(1)
      //Agrega al final
      listaArticulos.push(articulo)// guardamos el id del articulo 
      listaCantidades.push(cantidad)

      var row = table.insertRow()
      row.insertCell(0).innerHTML = nombreArticulo
      row.insertCell(1).innerHTML = cantidad
      document.getElementById('cantidad').value = null
    }

    function envio() {
      console.log(listaArticulos)
      console.log(listaCantidades)

      $.post('cargarlista',
        {
          articulos: listaArticulos,
          cantidades: listaCantidades
        },
        function (response) {
          alert(response.mensaje);
        });

      /*$.ajax({
        type: 'POST',
        contentType: 'application/json; charset=utf-8',
        url: 'cargarlista',
        traditional: true,
        data: { articulos: listaArticulos, cantidades: listaCantidades }//JSON.stringify({ articulos: listaArticulos, cantidad: listaCantidades })
      }).done(function () {
        console.log("envio exitoso")
      });  */
    }
  </script>
</body>

</html>
